<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSS3 Flash Drive Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- CSS Styles -->
    <link href="css/usb-drive.css" rel="stylesheet">
  </head>

  <body>
	  
	  <div class="wrapper">
	  
	  	<div class="intro">
		  	<h1>USB Flash Drive Button</h1>
		  	<p>The following button is made without using images, purely HTML &amp; CSS. Hover over with the mouse to see it in action.</p>
		</div>
	  	
	  	<!-- Blue USB Drive -->
	  	<a class="usb-drive blue" href="" title="Download">
	  		<div class="casing">Download</div>
	  		<div class="connector">
	  			<div class="inner">
		  			<span></span>
		  			<span></span>
	  			</div>
	  		</div>
	  		<div class="cap"><i class="icon-cloud-download"></i></div>
	  	</a>
	  	
	  	<!-- Orange USB Drive -->
	  	<a class="usb-drive orange" href="" title="Upload">
	  		<div class="casing">Upload</div>
	  		<div class="connector">
	  			<div class="inner">
	  				<span></span>
	  				<span></span>
	  			</div>
	  		</div>
	  		<div class="cap"><i class="icon-cloud-upload"></i></div>
	  	</a>
	  	
	  	<!-- Purple USB Drive -->
	  	<a class="usb-drive purple" href="" title="Download">
	  		<div class="casing">Download</div>
	  		<div class="connector">
	  			<div class="inner">
	  				<span></span>
	  				<span></span>
	  			</div>
	  		</div>
	  		<div class="cap"><i class="icon-download"></i></div>
	  	</a>
	  	
	  	<!-- Red USB Drive -->
	  		<a class="usb-drive red" href="" title="Share">
	  			<div class="casing">Share</div>
	  			<div class="connector">
	  				<div class="inner">
	  					<span></span>
	  					<span></span>
	  				</div>
	  			</div>
	  			<div class="cap"><i class="icon-share"></i></div>
	  		</a>
	  		
	  	</div>
	  	
	  	<!-- Carbon Pattern USB Drive -->
	  	<a class="usb-drive carbon" href="" title="Stash">
	  		<div class="casing">Stash</div>
	  		<div class="connector">
	  			<div class="inner">
	  				<span></span>
	  				<span></span>
	  			</div>
	  		</div>
	  		<div class="cap"><i class="icon-star"></i></div>
	  	</a>
	  	
	  </div>
	  
  </body>
  <!-- JavaScript (for load animations only) -->
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/page.js"></script>
</html>
